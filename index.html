<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Cells</title>
</head>
<body>
    <h1>A test table with merged cells</h1>
    <table border="1">
        <tr>
            <th rowspan="2"></th>
            <td colspan="2">Average</td>
            <th rowspan="2">Red</td>
        </tr>

        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>

        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>

        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>

        </tr>
    </table>
</body>
</html>
